    <script>
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const imageSrc = urlParams.get('src');
      const status = urlParams.get('status');
      const price = urlParams.get('price');

      // Load artwork on page load
      function loadArtwork() {
        const artworkImage = document.getElementById('artworkImage');
        const priceDisplay = document.getElementById('priceDisplay');
        const actionButton = document.getElementById('actionButton');

        if (imageSrc) {
          // Normalize image path (convert .jpg to .JPG for consistency)
          const normalizedSrc = imageSrc.replace(/\.jpg$/i, '.JPG');
          artworkImage.src = normalizedSrc;
          artworkImage.alt = 'Gallery Art';
        }

        // Set price
        if (price) {
          priceDisplay.textContent = price;
        } else {
          priceDisplay.textContent = '$299';
        }

        // Set action button based on status
        if (status === 'available') {
          actionButton.textContent = 'CONTACT BUYER';
          actionButton.className = 'nav-button bg-transparent text-white border border-white px-8 py-3 text-sm cursor-pointer uppercase hover:bg-white hover:text-black transition-all duration-300';
        } else {
          actionButton.textContent = 'SOLD OUT';
          actionButton.className = 'nav-button bg-gray-600 text-white border border-gray-600 px-8 py-3 text-sm cursor-pointer uppercase transition-all duration-300';
          actionButton.disabled = true;
        }
      }

      // Navigation functionality
      const backBtn = document.getElementById('backBtn');
      const supportBtn = document.getElementById('supportBtn');
      const actionButton = document.getElementById('actionButton');

      // Back button - navigate to collections page
      if (backBtn) {
        backBtn.addEventListener('click', () => {
          window.location.href = 'collections.html';
        });
      }

      // Support button functionality
      if (supportBtn) {
        supportBtn.addEventListener('click', () => {
          showSupportModal();
        });
      }

      // Action button functionality
      if (actionButton) {
        actionButton.addEventListener('click', () => {
          // Check if button is enabled (available items)
          if (!actionButton.disabled && actionButton.textContent === 'CONTACT BUYER') {
            // Show branded contact modal
            showContactModal();
          }
        });
      }

      // Contact modal functionality
      function showContactModal() {
        const modal = document.getElementById('contactModal');
        if (modal) {
          modal.classList.remove('hidden');
        }
      }

      function closeContactModal() {
        const modal = document.getElementById('contactModal');
        if (modal) {
          modal.classList.add('hidden');
        }
      }

      // Support Modal Functions
      function showSupportModal() {
        const modal = document.getElementById('supportModal');
        if (modal) {
          modal.classList.remove('hidden');
          modal.style.display = 'flex';
        }
      }

      function closeSupportModal() {
        const modal = document.getElementById('supportModal');
        if (modal) {
          modal.classList.add('hidden');
          modal.style.display = 'none';
        }
      }

      // Close modal when clicking outside
      const modal = document.getElementById('contactModal');
      if (modal) {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            closeContactModal();
          }
        });
      }

      // Carousel functionality
      let currentImageIndex = 0;
      let currentItem = null;
      let allGalleryItems = [];

  // Load gallery data to support carousel
  async function loadGalleryData() {
    try {
      const response = await fetch('https://thu-website-backend-ught.vercel.app/api/gallery');
      const data = await response.json();
          allGalleryItems = data.galleryData || [];
        } catch (error) {
          console.error('Error loading gallery data:', error);
          allGalleryItems = [];
        }
      }

      // Setup carousel for an item
      function setupCarousel(item) {
        currentItem = item;
        
        // Create images array - use multiple images if available, otherwise single image
        const images = item.images && Array.isArray(item.images) && item.images.length > 0 
          ? item.images 
          : [item.path || item.src];
        
        currentItem.images = images;
        currentImageIndex = 0;
        
        // Update carousel display
        updateCarouselImage();
        setupIndicators();
        
        // Show/hide navigation based on number of images
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const indicators = document.getElementById('imageIndicators');
        
        if (images.length > 1) {
          prevBtn.classList.remove('hidden');
          nextBtn.classList.remove('hidden');
          indicators.classList.remove('hidden');
        } else {
          prevBtn.classList.add('hidden');
          nextBtn.classList.add('hidden');
          indicators.classList.add('hidden');
        }
      }

      // Update carousel image display
      function updateCarouselImage() {
        if (!currentItem || !currentItem.images) return;
        
        const artworkImage = document.getElementById('artworkImage');
        const imageSrc = currentItem.images[currentImageIndex];
        
        if (imageSrc) {
          // Normalize image path (convert .jpg to .JPG for consistency)
          const normalizedSrc = imageSrc.replace(/\.jpg$/i, '.JPG');
          artworkImage.src = normalizedSrc;
          artworkImage.alt = `Gallery Art ${currentImageIndex + 1}`;
        }
        
        updateIndicators();
      }

      // Setup image indicators (dots)
      function setupIndicators() {
        if (!currentItem || !currentItem.images) return;
        
        const indicators = document.getElementById('imageIndicators');
        indicators.innerHTML = '';
        
        currentItem.images.forEach((_, index) => {
          const dot = document.createElement('button');
          dot.className = `w-3 h-3 rounded-full transition-all duration-200 ${
            index === currentImageIndex ? 'bg-white' : 'bg-white bg-opacity-50'
          }`;
          dot.addEventListener('click', () => {
            currentImageIndex = index;
            updateCarouselImage();
          });
          indicators.appendChild(dot);
        });
      }

      // Update indicators
      function updateIndicators() {
        const dots = document.querySelectorAll('#imageIndicators button');
        dots.forEach((dot, index) => {
          dot.className = `w-3 h-3 rounded-full transition-all duration-200 ${
            index === currentImageIndex ? 'bg-white' : 'bg-white bg-opacity-50'
          }`;
        });
      }

      // Navigation functions
      function previousImage() {
        if (!currentItem || !currentItem.images) return;
        currentImageIndex = (currentImageIndex - 1 + currentItem.images.length) % currentItem.images.length;
        updateCarouselImage();
      }

      function nextImage() {
        if (!currentItem || !currentItem.images) return;
        currentImageIndex = (currentImageIndex + 1) % currentItem.images.length;
        updateCarouselImage();
      }

      // Enhanced load artwork function
      async function loadArtwork() {
        await loadGalleryData();
        
        const artworkImage = document.getElementById('artworkImage');
        const priceDisplay = document.getElementById('priceDisplay');
        const actionButton = document.getElementById('actionButton');

        // Try to find item by ID first (new structure)
        const itemId = urlParams.get('id');
        let item = null;
        
        console.log('Looking for item with ID:', itemId);
        console.log('Available items:', allGalleryItems);
        
        if (itemId) {
          item = allGalleryItems.find(item => item.id == itemId);
          console.log('Found item by ID:', item);
        }
        
        // Fallback to old structure if not found
        if (!item && imageSrc) {
          console.log('Falling back to URL parameters');
          item = {
            path: imageSrc,
            price: price,
            status: status
          };
        }

        if (item) {
          console.log('Setting up carousel with item:', item);
          // Setup carousel with the item
          setupCarousel(item);
          
          // Set price and data attributes for currency conversion
          if (item.price) {
            // Extract numeric value from price string
            const priceNumber = item.price.replace(/[^0-9.]/g, '');
            priceDisplay.dataset.price = priceNumber;
            priceDisplay.dataset.currency = 'USD';
            priceDisplay.textContent = item.price;
          } else {
            priceDisplay.dataset.price = '299';
            priceDisplay.dataset.currency = 'USD';
            priceDisplay.textContent = '$299';
          }

          // Set action button based on status
          if (item.status === 'available') {
            actionButton.textContent = 'CONTACT BUYER';
            actionButton.className = 'nav-button bg-transparent text-white border border-white px-8 py-3 text-sm cursor-pointer uppercase hover:bg-white hover:text-black transition-all duration-300';
            actionButton.disabled = false;
          } else {
            actionButton.textContent = 'SOLD OUT';
            actionButton.className = 'nav-button bg-gray-600 text-white border border-gray-600 px-8 py-3 text-sm cursor-pointer uppercase transition-all duration-300';
            actionButton.disabled = true;
          }
        } else {
          console.error('No item found for ID:', itemId, 'or imageSrc:', imageSrc);
          // Show error state
          artworkImage.alt = 'Image not found';
          priceDisplay.textContent = 'Item not found';
          actionButton.textContent = 'ITEM NOT FOUND';
          actionButton.className = 'nav-button bg-gray-600 text-white border border-gray-600 px-8 py-3 text-sm cursor-pointer uppercase transition-all duration-300';
          actionButton.disabled = true;
        }
      }

      // Currency Converter Functionality
      function initializeCurrencyConverter() {
        const currencySelect = document.getElementById('currencySelect');
        
        if (!currencySelect) {
          console.log('Currency selector not found on this page');
          return;
        }

        // Load saved currency preference
        const savedCurrency = localStorage.getItem('selectedCurrency') || 'USD';
        currencySelect.value = savedCurrency;

        // Currency change event listener
        currencySelect.addEventListener('change', async (e) => {
          const selectedCurrency = e.target.value;
          
          // Save preference
          localStorage.setItem('selectedCurrency', selectedCurrency);
          
          // Update price on the page
          await updatePriceOnPage(selectedCurrency);
        });

        // Initial price update
        updatePriceOnPage(savedCurrency);
      }

      async function updatePriceOnPage(targetCurrency) {
        try {
          console.log('Updating price to currency:', targetCurrency);
          
          // Find price element
          const priceElement = document.getElementById('priceDisplay');
          
          if (!priceElement) {
            console.log('No price element found on this page');
            return;
          }

          const originalPrice = priceElement.dataset.price;
          const originalCurrency = priceElement.dataset.currency || 'USD';
          
          console.log('Processing price:', originalPrice, originalCurrency, '->', targetCurrency);
          
          if (originalCurrency === targetCurrency) {
            // Same currency, no conversion needed
            const formattedPrice = formatCurrency(parseFloat(originalPrice), targetCurrency);
            priceElement.textContent = formattedPrice;
            return;
          }

          try {
        // Convert currency
        const response = await fetch(`https://thu-website-backend-ught.vercel.app/api/currency/convert?amount=${originalPrice}&from=${originalCurrency}&to=${targetCurrency}`);
        const data = await response.json();
            
            console.log('Conversion response:', data);
            
            if (data.success) {
              const convertedPrice = formatCurrency(data.converted.amount, targetCurrency);
              priceElement.textContent = convertedPrice;
              console.log('Converted price:', convertedPrice);
            } else {
              console.error('Currency conversion failed:', data.error);
              // Fallback to original price
              const formattedPrice = formatCurrency(parseFloat(originalPrice), originalCurrency);
              priceElement.textContent = formattedPrice;
            }
          } catch (error) {
            console.error('Error converting currency:', error);
            // Fallback to original price
            const formattedPrice = formatCurrency(parseFloat(originalPrice), originalCurrency);
            priceElement.textContent = formattedPrice;
          }
        } catch (error) {
          console.error('Error updating price:', error);
        }
      }

      function formatCurrency(amount, currency) {
        const symbols = {
          'USD': '$',
          'GBP': '£',
          'VND': '₫'
        };
        
        const symbol = symbols[currency] || currency;
        
        if (currency === 'VND') {
          // Vietnamese Dong - round to 4 significant figures
          const rounded = parseFloat(amount.toPrecision(4));
          return `${symbol}${Math.round(rounded).toLocaleString('vi-VN')}`;
        } else {
          // USD and GBP - 2 decimal places
          return `${symbol}${amount.toFixed(2)}`;
        }
      }

      // Add event listeners for carousel navigation
      document.addEventListener('DOMContentLoaded', () => {
        loadArtwork();
        
        // Initialize currency converter after artwork is loaded
        setTimeout(() => {
          initializeCurrencyConverter();
        }, 500);
        
        // Carousel navigation
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        if (prevBtn) {
          prevBtn.addEventListener('click', previousImage);
        }
        
        if (nextBtn) {
          nextBtn.addEventListener('click', nextImage);
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowLeft') {
            previousImage();
          } else if (e.key === 'ArrowRight') {
            nextImage();
          }
        });
      });
    </script>
